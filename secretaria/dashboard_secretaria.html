<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="../assets/js/supabase_client.js"></script>
    <script src="../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20"></aside>

    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark">Painel Administrativo</h1>
                <div class="flex items-center gap-2">
                    <p class="text-xs text-slate-400">Bem-vindo(a), Secretaria Acadêmica</p>
                    <span class="text-slate-300">•</span>
                    <span id="current-date" class="text-[10px] font-bold text-fmm-blue uppercase">--/--/----</span>
                </div>
            </div>

            <!-- User Widget (Preenchido automaticamente pelo sidebar.js) -->
            <div class="flex items-center gap-6">
                <div class="flex flex-col items-end">
                    <span id="userName" class="text-xs font-black text-fmm-dark uppercase">...</span>
                    <span id="userRoleLabel" class="text-[9px] text-fmm-blue font-black uppercase tracking-widest opacity-60">Secretaria Acadêmica</span>
                </div>
                <div id="userInitials" class="w-11 h-11 rounded-[14px] bg-gradient-to-br from-fmm-blue to-fmm-dark text-white flex items-center justify-center font-black shadow-lg uppercase text-sm border-2 border-white">?</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar space-y-8">
            
            <!-- ACESSO RÁPIDO -->
            <section>
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 ml-1">Funções Disponíveis</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <!-- Botão Atrasos -->
                    <a href="../coordenador/pedagogico/atrasos_coordenador.html" class="stat-card bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-6 group hover:border-fmm-blue/30 transition-all">
                        <div class="w-16 h-16 bg-amber-50 rounded-2xl flex items-center justify-center text-amber-500 group-hover:bg-amber-500 group-hover:text-white transition-all">
                            <i data-lucide="clock" class="w-8 h-8"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-lg font-black text-fmm-dark uppercase leading-tight">Registrar Atraso</span>
                            <span class="text-xs text-slate-400 font-medium">Controle de entrada fora do horário</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 ml-auto text-slate-300 group-hover:text-fmm-blue group-hover:translate-x-1 transition-all"></i>
                    </a>

                    <!-- Botão Saídas -->
                    <a href="../coordenador/pedagogico/saidas_coordenador.html" class="stat-card bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-6 group hover:border-fmm-green/30 transition-all">
                        <div class="w-16 h-16 bg-green-50 rounded-2xl flex items-center justify-center text-green-600 group-hover:bg-green-600 group-hover:text-white transition-all">
                            <i data-lucide="log-out" class="w-8 h-8"></i>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-lg font-black text-fmm-dark uppercase leading-tight">Autorizar Saída</span>
                            <span class="text-xs text-slate-400 font-medium">Controle de saída antecipada</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 ml-auto text-slate-300 group-hover:text-fmm-green group-hover:translate-x-1 transition-all"></i>
                    </a>

                </div>
            </section>

            <!-- RESUMO DO DIA -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Últimos Atrasos -->
                <div class="bg-white rounded-[32px] border border-slate-100 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h4 class="font-bold text-slate-700 text-sm">Atrasos de Hoje</h4>
                        <span id="count-atrasos" class="bg-amber-100 text-amber-700 text-[10px] font-black px-3 py-1 rounded-full uppercase">...</span>
                    </div>
                    <div id="list-atrasos" class="p-4 space-y-3 min-h-[200px]">
                        <div class="h-40 flex items-center justify-center text-slate-300 animate-pulse text-xs">Carregando...</div>
                    </div>
                </div>

                <!-- Últimas Saídas -->
                <div class="bg-white rounded-[32px] border border-slate-100 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h4 class="font-bold text-slate-700 text-sm">Saídas de Hoje</h4>
                        <span id="count-saidas" class="bg-green-100 text-green-700 text-[10px] font-black px-3 py-1 rounded-full uppercase">...</span>
                    </div>
                    <div id="list-saidas" class="p-4 space-y-3 min-h-[200px]">
                        <div class="h-40 flex items-center justify-center text-slate-300 animate-pulse text-xs">Carregando...</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        async function checkAccess() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) return window.location.href = '../index.html';

                const { data: profile } = await supabaseClient.from('perfis').select('cargo').eq('id', user.id).maybeSingle();
                
                if (!profile || profile.cargo !== 'secretaria') {
                    // Se o usuário não for secretaria, redireciona conforme o cargo dele ou para o login
                    window.location.href = '../index.html';
                    return;
                }

                // Renderiza Sidebar
                if (window.SidebarComponent) await SidebarComponent.render('sidebar-container');
                
                // Inicia carregamento de dados
                loadDailyStats();

            } catch (err) {
                console.error("Erro no controle de acesso:", err);
            }
        }

        async function loadDailyStats() {
            const dateEl = document.getElementById('current-date');
            if (dateEl) dateEl.innerText = new Date().toLocaleDateString('pt-BR');

            const today = new Date().toISOString().split('T')[0];

            try {
                // Busca Atrasos do Dia
                const { data: atrasos } = await supabaseClient
                    .from('atrasos')
                    .select('hora_atraso, motivo, alunos(nome_completo)')
                    .eq('data_atraso', today)
                    .order('hora_atraso', { ascending: false })
                    .limit(5);

                renderList('list-atrasos', 'count-atrasos', atrasos, 'clock', 'text-amber-500');

                // Busca Saídas do Dia
                const { data: saidas } = await supabaseClient
                    .from('saidas')
                    .select('hora_saida, motivo, alunos(nome_completo)')
                    .eq('data_saida', today)
                    .order('hora_saida', { ascending: false })
                    .limit(5);

                renderList('list-saidas', 'count-saidas', saidas, 'log-out', 'text-green-600');

            } catch (err) {
                console.error("Erro ao carregar estatísticas:", err);
            }
        }

        function renderList(listId, countId, data, icon, colorClass) {
            const container = document.getElementById(listId);
            const countEl = document.getElementById(countId);
            
            if (!container || !countEl) return;

            countEl.innerText = `${data ? data.length : 0} REGISTROS`;

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="h-40 flex items-center justify-center text-slate-300 italic text-xs">Nenhum registro hoje</div>`;
                return;
            }

            container.innerHTML = data.map(item => `
                <div class="flex items-center gap-4 p-4 bg-slate-50/50 border border-slate-100 rounded-2xl">
                    <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center ${colorClass} shadow-sm">
                        <i data-lucide="${icon}" class="w-4 h-4"></i>
                    </div>
                    <div class="flex flex-col min-w-0">
                        <span class="text-xs font-bold text-fmm-dark uppercase truncate">${item.alunos?.nome_completo || 'Aluno não identificado'}</span>
                        <span class="text-[10px] text-slate-400 font-medium">${item.hora_atraso || item.hora_saida} • ${item.motivo || 'Sem motivo detalhado'}</span>
                    </div>
                </div>
            `).join('');
            
            if (window.lucide) lucide.createIcons();
        }

        window.onload = checkAccess;
    </script>
</body>
</html>
