<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SME FMM 2026 - Institutional Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#00638f",
                        secondary: "#003d5b",
                        "background-light": "#f1f4f6",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem",
                        'xl': '1rem',
                        '3xl': '2.5rem',
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-notch {
            height: env(safe-area-inset-top);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark text-slate-900 dark:text-white antialiased">
<div class="max-w-md mx-auto min-h-screen relative flex flex-col overflow-hidden bg-background-light dark:bg-slate-950">
<div class="relative w-full h-[45vh] overflow-hidden">
<img alt="tela_inicial" class="w-full h-full object-cover" src="/assets/tela_inicial.JPG"/>
<div class="absolute inset-0 bg-black/10"></div>
</div>
<div class="relative -mt-12 flex-1 bg-background-light dark:bg-slate-900 rounded-t-[40px] px-8 pt-8 pb-10 shadow-2xl flex flex-col items-center">
<div class="bg-secondary rounded-2xl px-6 py-3 mb-8 flex items-center justify-center gap-3">
<img alt="Logo FMM" class="h-8" src="/assets/logo-fmm-white.png"/>
</div>
<div class="text-center mb-8">
<h1 class="text-secondary dark:text-blue-400 text-3xl font-bold mb-1">Bem-vindo de Volta</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Acesse sua conta institucional</p>
</div>
<form class="w-full space-y-5">
<div>
<label class="block text-[10px] font-bold text-slate-400 dark:text-slate-500 mb-1.5 ml-1 tracking-widest uppercase">
                        E-mail Institucional
                    </label>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">mail_outline</span>
<input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-slate-800 border-none rounded-xl text-slate-700 dark:text-slate-200 placeholder:text-slate-300 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-primary shadow-sm" placeholder="usuario@fmm.org.br" type="email"/>
</div>
</div>
<div>
<div class="flex justify-between items-center mb-1.5 ml-1">
<label class="block text-[10px] font-bold text-slate-400 dark:text-slate-500 tracking-widest uppercase">
                            Senha
                        </label>
<a class="text-[10px] font-bold text-primary dark:text-blue-400 tracking-tight hover:underline" href="#">
                            Recuperar Senha
                        </a>
</div>
<div class="relative">
<span class="material-icons-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock_open</span>
<input class="w-full h-14 pl-12 pr-4 bg-white dark:bg-slate-800 border-none rounded-xl text-slate-700 dark:text-slate-200 placeholder:text-slate-300 dark:placeholder:text-slate-600 focus:ring-2 focus:ring-primary shadow-sm" placeholder="digite sua senha" type="password"/>
</div>
</div>
<button class="w-full h-14 bg-primary hover:bg-secondary text-white font-bold rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-lg shadow-primary/20 mt-4" type="submit">
<span>Acessar Sistema</span>
<span class="material-icons-outlined text-xl">login</span>
</button>
</form>
<div class="mt-auto pt-10 text-center space-y-2">
<p class="text-[11px] font-semibold text-slate-400 dark:text-slate-600 tracking-widest uppercase">
                    Acesso restrito ao staff acadêmico
                </p>
<div class="space-y-0.5">
<p class="text-[10px] text-slate-400/80 dark:text-slate-700">
                        Sistema de Gestão Escolar © FMM 2026
                    </p>
<p class="text-[10px] text-slate-400/80 dark:text-slate-700">
                        Equipe de Inteligência Educacional
                    </p>
</div>
</div>
</div>
<div class="h-1.5 w-32 bg-slate-300 dark:bg-slate-700 mx-auto rounded-full mb-2"></div>
</div>

</body></html>
