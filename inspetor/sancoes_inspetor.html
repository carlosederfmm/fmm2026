<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspetoria | SME FMM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../../assets/js/supabase_client.js"></script>
    <script src="../../sidebar.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fmm: {
                            dark: '#003c5b',
                            blue: '#00638f',
                            green: '#80a51b',
                            lime: '#c8d400',
                            bg: '#f8fafc',
                            level1: '#3b82f6',
                            level2: '#eab308',
                            level3: '#f97316',
                            level4: '#ef4444'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .drawer { position: fixed; top: 0; right: 0; bottom: 0; width: 500px; background: white; z-index: 50; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: -4px 0 24px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .drawer.open { transform: translateX(0); }
        .level-dot { width: 6px; height: 6px; border-radius: 50%; background-color: #e2e8f0; }
        .level-dot.active-1 { background-color: #3b82f6; }
        .level-dot.active-2 { background-color: #eab308; }
        .level-dot.active-3 { background-color: #f97316; }
        .level-dot.active-4 { background-color: #ef4444; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex h-screen w-screen overflow-hidden">

    <aside id="sidebar-container" class="sidebar-transition w-72 bg-fmm-dark text-white flex-shrink-0 flex flex-col shadow-2xl relative z-20"></aside>

    <main class="flex-1 flex flex-col min-w-0 bg-slate-50 overflow-hidden relative">
        <header class="bg-white h-20 border-b flex items-center justify-between px-8 z-10 shadow-sm flex-shrink-0">
            <div class="flex flex-col">
                <h1 class="text-xl font-bold text-fmm-dark flex items-center gap-2">
                    <i data-lucide="shield-alert" class="w-5 h-5 text-fmm-lime"></i>
                    Inspetoria Escolar
                </h1>
                <p class="text-xs text-slate-400 font-medium">Aplicação de Notificações e Abertura de Chamados</p>
            </div>
            <div class="relative w-96">
                <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-slate-400"></i>
                <input type="text" id="studentSearch" oninput="handleSearch(this.value)" placeholder="RA ou Nome..." class="w-full pl-11 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-fmm-blue text-sm">
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <div id="studentsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="loadingState" class="hidden col-span-full py-20 flex flex-col items-center justify-center text-slate-400">
                <i data-lucide="loader-2" class="w-8 h-8 mb-4 animate-spin text-fmm-blue"></i>
                <p class="text-xs font-bold uppercase tracking-widest">Sincronizando...</p>
            </div>
        </div>

        <div id="studentDrawer" class="drawer border-l border-slate-100 flex flex-col">
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50 flex-shrink-0">
                <div class="flex gap-4 items-start">
                    <img id="drawerAvatar" src="" class="w-16 h-16 rounded-xl object-cover border-2 border-white shadow-sm bg-white" onclick="openPhotoZoom()">
                    <div class="flex flex-col gap-1">
                        <h2 id="drawerName" class="text-lg font-black text-fmm-dark leading-tight line-clamp-2">...</h2>
                        <span id="drawerRA" class="text-xs font-bold text-slate-500 bg-white px-2 py-0.5 rounded border border-slate-200 mt-1 inline-block uppercase">RA: 0000</span>
                    </div>
                </div>
                <button onclick="closeDrawer()" class="p-2 hover:bg-slate-200 rounded-full text-slate-400"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar space-y-6">
                
                <div id="inspectorWarningArea" class="hidden p-4 rounded-xl text-xs font-bold border"></div>
                
                <div class="flex items-center justify-between pt-2">
                    <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Histórico do Aluno</h3>
                    <button id="btnNewAction" onclick="openNewActionModal()" class="bg-fmm-blue hover:bg-fmm-dark text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-lg">
                        <i data-lucide="plus" class="w-3.5 h-3.5"></i> <span id="btnText">Nova Sanção</span>
                    </button>
                </div>
                <div id="historyList" class="space-y-3"></div>
            </div>
        </div>

        <div id="actionModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-fmm-dark/60 backdrop-blur-sm p-4">
            <div class="bg-white w-full max-w-lg rounded-[32px] shadow-2xl flex flex-col animate-fade-in-up overflow-hidden max-h-[90vh]">
                <div id="modalHeader" class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                    <h2 class="text-lg font-bold text-fmm-dark flex items-center gap-2" id="modalTitle">Registrar Ocorrência</h2>
                    <button onclick="closeActionModal()" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div class="p-8 space-y-5">
                    
                    <div id="levelNotice" class="hidden p-4 bg-orange-50 border border-orange-100 rounded-xl flex gap-3">
                        <i data-lucide="alert-triangle" class="w-5 h-5 text-orange-500 flex-shrink-0"></i>
                        <div>
                            <h4 class="text-xs font-bold text-orange-700 uppercase mb-1">Limite Atingido (3/3)</h4>
                            <p class="text-[10px] text-orange-600 leading-relaxed">
                                O aluno atingiu o limite de notificações. 
                                <br>Esta ação irá gerar um <strong>Chamado para a Coordenação</strong>.
                            </p>
                        </div>
                    </div>

                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Infração / Motivo</label>
                        <select id="actionReason" class="w-full px-5 py-3 border border-slate-200 rounded-2xl text-xs font-medium text-slate-600 outline-none focus:border-fmm-blue"></select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Observações / Detalhes</label>
                        <textarea id="actionObs" rows="4" class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-2xl text-sm resize-none outline-none focus:border-fmm-blue" placeholder="Descreva o ocorrido..."></textarea>
                    </div>
                </div>
                <div class="p-6 border-t border-slate-100 bg-slate-50 flex justify-end gap-3">
                    <button onclick="closeActionModal()" class="px-6 py-2.5 text-xs font-bold text-slate-500 hover:bg-slate-100 rounded-xl">Cancelar</button>
                    <button id="btnConfirmAction" onclick="submitAction()" class="px-8 py-2.5 bg-fmm-blue hover:bg-fmm-dark text-white text-xs font-bold rounded-xl shadow-lg transition-colors">Confirmar</button>
                </div>
            </div>
        </div>
        
        <div id="photoModal" class="hidden fixed inset-0 z-[70] bg-black/90 flex items-center justify-center p-4" onclick="closePhotoZoom()">
            <img id="enlargedPhoto" src="" class="max-h-full max-w-full rounded-lg shadow-2xl">
        </div>

    </main>

    <script>
        const INFRACTIONS = [
            "1. Uniforme incompleto", 
            "2. Comportamento agressivo", 
            "8. Uso de celular", 
            "15. Saída sem permissão", 
            "21. Algazarra nos corredores",
            "Outros"
        ];
        
        let currentUser = null, currentStudent = null, allStudents = [], allSancoes = [], allChamados = [];

        function formatDriveUrl(url) {
            if (!url) return null;
            if (url.includes('drive.google.com')) {
                const id = url.match(/\/d\/(.*?)\//)?.[1] || url.split('id=')[1];
                if (id) return `https://lh3.googleusercontent.com/d/${id}=s220`; 
            }
            return url;
        }

        async function init() {
            if(window.SidebarComponent) await SidebarComponent.render('sidebar-container');
            
            const { data: { user } } = await window.supabaseClient.auth.getUser();
            if(!user) return window.location.href = "../../index.html";
            
            const profileRes = await window.supabaseClient.from('perfis').select('*').eq('id', user.id).single();
            if (profileRes.error) { console.error("Erro perfil:", profileRes.error); return; }
            currentUser = profileRes.data;

            document.getElementById('actionReason').innerHTML = INFRACTIONS.map(inf => `<option value="${inf}">${inf}</option>`).join('');
            
            await loadData();
        }

        async function loadData() {
            document.getElementById('loadingState').classList.remove('hidden');
            
            const [alunos, sancoes, chamados] = await Promise.all([
                window.supabaseClient.from('alunos').select('*'),
                window.supabaseClient.from('sancoes_disciplinares').select('*'),
                window.supabaseClient.from('chamados_inspetoria').select('*').eq('status', 'Pendente') 
            ]);

            if (alunos.error) console.error("Erro Alunos:", alunos.error);

            allStudents = alunos.data || []; 
            allSancoes = sancoes.data || []; 
            allChamados = chamados.data || [];
            
            renderGrid();
            document.getElementById('loadingState').classList.add('hidden');
        }

        // --- CONTAGEM ABSOLUTA (CORREÇÃO DE LÓGICA) ---
        // Conta todas as ocorrências do nível, sem resetar.
        // Isso garante que se o aluno já teve 3 notificações, ele nunca mais possa receber notificação,
        // mesmo que já tenha recebido advertências verbais.
        function getTotalCount(history, level) {
            return history.filter(h => h.nivel === level).length;
        }

        function renderGrid(filterVal = '') {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            let filtered = allStudents.filter(s => 
                s.nome_completo.toLowerCase().includes(filterVal.toLowerCase()) || 
                s.ra.includes(filterVal)
            );
            
            filtered.forEach(s => {
                const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                // Usa getTotalCount para verificar o status real
                s._totalN1 = getTotalCount(history, 1);
                s._hasCall = allChamados.some(c => c.aluno_ra === s.ra);
            });

            // Ordenação: Quem tem chamado > Quem tá perto de estourar notificação
            filtered.sort((a,b) => (b._hasCall - a._hasCall) || (b._totalN1 - a._totalN1))
                .slice(0, 40)
                .forEach(s => {
                    const history = allSancoes.filter(sc => sc.ra_aluno === s.ra);
                    const avatar = formatDriveUrl(s.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(s.nome_completo)}&background=random`;
                    
                    let dotsHTML = '';
                    [1,2,3,4].forEach(lvl => {
                        // VISUAL: Usa contagem total
                        const count = getTotalCount(history, lvl);
                        let dots = '';
                        for(let i=0; i<3; i++) {
                            dots += `<div class="level-dot ${i < Math.min(count, 3) ? 'active-'+lvl : ''}"></div>`;
                        }
                        dotsHTML += `<div class="flex flex-col items-center gap-1"><span class="text-[8px] font-bold text-slate-400">N${lvl}</span><div class="flex gap-0.5">${dots}</div></div>`;
                    });

                    const card = document.createElement('div');
                    // Borda Laranja se tem 3 notificações (indica que o próximo é chamado)
                    const borderColor = s._hasCall ? 'border-red-200 ring-2 ring-red-50' : (s._totalN1 >= 3 ? 'border-orange-200' : 'border-slate-100');
                    
                    card.className = `bg-white p-5 rounded-[24px] border shadow-sm card-hover cursor-pointer transition-all relative ${borderColor}`;
                    card.onclick = () => openDrawer(s.ra);
                    
                    card.innerHTML = `
                        <div class="flex items-center gap-4 mb-6">
                            <div class="relative flex-shrink-0">
                                <img src="${avatar}" class="w-14 h-14 rounded-2xl object-cover bg-slate-100 border-2 border-white">
                                ${s._hasCall ? '<div class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full flex items-center justify-center shadow-md animate-pulse"><i data-lucide="bell" class="w-3 h-3"></i></div>' : ''}
                            </div>
                            <div class="overflow-hidden min-w-0">
                                <h3 class="font-bold text-fmm-dark text-sm truncate uppercase leading-tight">${s.nome_completo}</h3>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">RA: ${s.ra}</span>
                            </div>
                        </div>
                        <div class="flex justify-between border-t border-slate-50 pt-4">
                            ${dotsHTML}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            lucide.createIcons();
        }

        async function openDrawer(ra) {
            currentStudent = allStudents.find(s => s.ra === ra);
            document.getElementById('drawerName').innerText = currentStudent.nome_completo;
            document.getElementById('drawerRA').innerText = `RA: ${currentStudent.ra}`;
            document.getElementById('drawerAvatar').src = formatDriveUrl(currentStudent.url_foto) || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentStudent.nome_completo)}&background=003c5b&color=fff`;
            
            await renderHistory();
            document.getElementById('studentDrawer').classList.add('open');
        }

        async function renderHistory() {
            const historyList = document.getElementById('historyList');
            const warningArea = document.getElementById('inspectorWarningArea');
            const btnNew = document.getElementById('btnNewAction');
            const btnText = document.getElementById('btnText');

            const history = allSancoes.filter(s => s.ra_aluno === currentStudent.ra)
                                      .sort((a,b) => new Date(b.data_sancao) - new Date(a.data_sancao));
            
            const chamadosPendentes = allChamados.filter(c => c.aluno_ra === currentStudent.ra);

            // LOGICA: Usar contagem total para definir o estado do botão
            const totalN1 = getTotalCount(history, 1);

            // 1. Configurar Aviso Superior
            if (chamadosPendentes.length > 0) {
                warningArea.className = "p-4 rounded-xl text-xs font-bold border bg-orange-50 text-orange-600 border-orange-100 mb-4";
                warningArea.innerHTML = `<div class="flex items-center gap-2"><i data-lucide="clock" class="w-4 h-4"></i> Chamado aguardando Coordenação</div>`;
                warningArea.classList.remove('hidden');
            } else if (totalN1 >= 3) {
                warningArea.className = "p-4 rounded-xl text-xs font-bold border bg-red-50 text-red-600 border-red-100 mb-4";
                warningArea.innerHTML = `<div class="flex items-center gap-2"><i data-lucide="alert-octagon" class="w-4 h-4"></i> Limite de Notificações atingido (${totalN1}/3)</div>`;
                warningArea.classList.remove('hidden');
            } else {
                warningArea.classList.add('hidden');
            }

            // 2. Configurar Botão de Ação
            if (totalN1 >= 3) {
                btnNew.className = "bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-lg";
                btnText.innerText = "Abrir Chamado";
            } else {
                btnNew.className = "bg-fmm-blue hover:bg-fmm-dark text-white px-4 py-2 rounded-xl font-bold text-xs flex items-center gap-2 transition-all shadow-lg";
                btnText.innerText = "Nova Sanção";
            }

            // 3. Renderizar Lista
            let html = '';
            
            if (chamadosPendentes.length) {
                chamadosPendentes.forEach(c => {
                    html += `
                        <div class="bg-orange-50 p-4 rounded-xl border border-orange-100 relative overflow-hidden group">
                            <div class="absolute top-0 left-0 w-1 h-full bg-orange-400"></div>
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded bg-white text-orange-600 border border-orange-100">Chamado</span>
                                <span class="text-[9px] text-orange-400 font-bold">${new Date(c.data_abertura).toLocaleDateString('pt-BR')}</span>
                            </div>
                            <p class="text-xs font-bold text-fmm-dark uppercase opacity-80">${c.motivo}</p>
                            <p class="text-[10px] text-slate-500 mt-1 italic">Aguardando análise do Coordenador</p>
                        </div>`;
                });
            }

            if (history.length) {
                history.forEach(h => {
                    const colors = {
                        1: 'bg-blue-50 text-blue-700 border-blue-100',
                        2: 'bg-yellow-50 text-yellow-700 border-yellow-100',
                        3: 'bg-orange-50 text-orange-700 border-orange-100',
                        4: 'bg-red-50 text-red-700 border-red-100'
                    };
                    const colorClass = colors[h.nivel] || colors[1];
                    
                    html += `
                        <div class="bg-white p-4 rounded-xl border border-slate-100 hover:border-slate-300 transition-colors">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[9px] font-black uppercase px-2 py-0.5 rounded ${colorClass}">Nível ${h.nivel}</span>
                                <span class="text-[9px] text-slate-400 font-bold">${new Date(h.data_sancao).toLocaleDateString('pt-BR')}</span>
                            </div>
                            <p class="text-xs font-bold text-fmm-dark mt-1 uppercase">${h.infracao}</p>
                            ${h.observacao ? `<p class="text-[10px] text-slate-500 mt-1 line-clamp-2">${h.observacao}</p>` : ''}
                        </div>`;
                });
            } else if (!chamadosPendentes.length) {
                html = '<div class="text-center py-8"><p class="text-slate-300 italic text-xs">Nenhum registro encontrado.</p></div>';
            }

            historyList.innerHTML = html;
            lucide.createIcons();
        }

        function openNewActionModal() {
            const history = allSancoes.filter(sc => sc.ra_aluno === currentStudent.ra);
            // LOGICA: Usa Total Count para forçar a escalada
            const totalN1 = getTotalCount(history, 1);
            
            const modalTitle = document.getElementById('modalTitle');
            const levelNotice = document.getElementById('levelNotice');
            const btnConfirm = document.getElementById('btnConfirmAction');
            const modalHeader = document.getElementById('modalHeader');

            if (totalN1 >= 3) {
                // Modo Chamado
                modalTitle.innerText = "Abrir Chamado Pedagógico";
                levelNotice.classList.remove('hidden');
                btnConfirm.className = "px-8 py-2.5 bg-orange-500 hover:bg-orange-600 text-white text-xs font-bold rounded-xl shadow-lg transition-colors";
                btnConfirm.innerText = "Enviar Chamado";
                modalHeader.classList.replace('bg-slate-50', 'bg-orange-50');
            } else {
                // Modo Sanção Normal
                modalTitle.innerText = "Registrar Sanção Nível 1";
                levelNotice.classList.add('hidden');
                btnConfirm.className = "px-8 py-2.5 bg-fmm-blue hover:bg-fmm-dark text-white text-xs font-bold rounded-xl shadow-lg transition-colors";
                btnConfirm.innerText = "Confirmar Sanção";
                modalHeader.classList.replace('bg-orange-50', 'bg-slate-50');
            }

            document.getElementById('actionReason').value = "";
            document.getElementById('actionObs').value = "";
            document.getElementById('actionModal').classList.remove('hidden');
        }

        async function submitAction() {
            const history = allSancoes.filter(sc => sc.ra_aluno === currentStudent.ra);
            // LOGICA: Valida novamente no envio
            const totalN1 = getTotalCount(history, 1);
            
            const reason = document.getElementById('actionReason').value;
            const obs = document.getElementById('actionObs').value;
            
            if(!reason || reason === "") {
                alert("Por favor, selecione um motivo.");
                return;
            }

            const btnConfirm = document.getElementById('btnConfirmAction');
            const originalText = btnConfirm.innerText;
            btnConfirm.disabled = true;
            btnConfirm.innerText = "Salvando...";

            try {
                if (totalN1 >= 3) {
                    // --- ATINGIU LIMITE: ABRE CHAMADO ---
                    const { error } = await window.supabaseClient
                        .from('chamados_inspetoria')
                        .insert({ 
                            aluno_ra: currentStudent.ra, 
                            inspetor_id: currentUser.id, 
                            motivo: reason, 
                            observacoes: obs, 
                            status: 'Pendente' 
                        });
                    
                    if (error) throw error;
                    alert("Chamado aberto com sucesso! O Coordenador foi notificado.");

                } else {
                    // --- DENTRO DO LIMITE: APLICA NOTIFICAÇÃO ---
                    const { error } = await window.supabaseClient
                        .from('sancoes_disciplinares')
                        .insert({ 
                            ra_aluno: currentStudent.ra, 
                            id_autor: currentUser.id, 
                            nivel: 1, 
                            infracao: reason, 
                            data_sancao: new Date().toISOString(),
                            observacao: obs, 
                            codigo: `${new Date().getFullYear()}/${Math.floor(Math.random()*10000)}` 
                        });
                    
                    if (error) throw error;
                }

                document.getElementById('actionModal').classList.add('hidden');
                await loadData(); 
                if(currentStudent) await openDrawer(currentStudent.ra);

            } catch (err) {
                console.error(err);
                alert("Erro ao salvar: " + err.message);
            } finally {
                btnConfirm.disabled = false;
                btnConfirm.innerText = originalText;
            }
        }

        function closeDrawer() { document.getElementById('studentDrawer').classList.remove('open'); }
        function closeActionModal() { document.getElementById('actionModal').classList.add('hidden'); }
        function handleSearch(val) { renderGrid(val); }
        function openPhotoZoom() { document.getElementById('photoModal').classList.remove('hidden'); document.getElementById('enlargedPhoto').src = document.getElementById('drawerAvatar').src; }
        function closePhotoZoom() { document.getElementById('photoModal').classList.add('hidden'); }
        
        window.onload = init;
    </script>
</body>
</html>
